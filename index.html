<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Projeto 2</title>
    <link rel="icon" type="image/png" href="assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body class="flex">

    <div class="wrapper">
        <div class="quiz-container" id="quiz-container">
            <div class="quiz-head">
                <h1 class="quiz-title">Quiz Game</h1>
                <div class="quiz-score flex hidden" id="quiz-score-div">
                    <span id="current-score">0</span>/<span id="total-questions">10</span>
                </div>
            </div>

            <div class="quiz-body hidden" id="quiz-body-div">
                <h2 class="quiz-question">
                    <span id="question">Question</span><br>
                    <span class="difficulty tag" id="difficulty">Difficulty</span>
                    <span class="category tag" id="category">Category</span>
                    <span class="type tag" id="type">Type</span>
                    <span id="taglist"></span>
                </h2>
                <ul class="quiz-answers" id="answers"></ul>
                <div id="result"></div>
            </div>

            <div class="quiz-start">
                <button type="button" id="check-answer">Start Quiz</button>
            </div>
        </div>

        <div class="settings-container hidden" id="settings-container">
            <div class="settings-head">
                <h1 class="settings-title">Quiz Settings</h1>
            </div>

            <h3 class="flex">Difficulty</h3>
            <div class="settings-difficulty-selector">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="settings-chbox-easy">
                    <label class="form-check-label" for="settings-chbox-easy">
                      Easy
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="settings-chbox-medium" checked>
                    <label class="form-check-label" for="settings-chbox-medium">
                      Medium
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="settings-chbox-hard" checked>
                    <label class="form-check-label" for="settings-chbox-hard">
                      Hard
                    </label>
                  </div>
                <!-- <span><input type="checkbox" id="settings-chbox-easy">Easy</span>
                <span><input type="checkbox" id="settings-chbox-medium">Medium</span>
                <span><input type="checkbox" id="settings-chbox-hard">Hard</span> -->
            </div>

            <div class="settings-selector">
                <div class="settings-selector-title">
                    <h3>Selected tags</h3>
                </div>
                <div class="settings-selector-selected" id="settings-selected-tags"></div>
                <select class="settings-combobox" id="settings-tags">
                    <option>Select tag...</option>
                </select>
                <button type="button" id="add-tag">+</button><br>
                <button type="button" id="clear-tags">Clear</button>
            </div>

            <div class="settings-selector">
                <div class="settings-selector-title">
                    <h3>Selected categories</h3>
                </div>
                <div class="settings-selector-selected" id="settings-selected-categories"></div>
                <select class="settings-combobox" id="settings-categories">
                    <option>Select category...</option>
                </select>
                <button type="button" id="add-category">+</button><br>
                <button type="button" id="clear-categories">Clear</button>
            </div>

            <h3 class="flex">Use tags or categories?</h3>
            <div class="settings-usage">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="settings-rb-tags">
                    <label class="form-check-label" for="settings-rb-tags">
                      Tags
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="settings-rb-cats" checked>
                    <label class="form-check-label" for="settings-rb-cats">
                      Categories
                    </label>
                </div>
            </div>
            <div class="flex">
                <button type="button" id="settings-reset"><i class="fa fa-trash"></i> Reset Settings</button>
            </div>

        </div>

        <div class="statistics-container hidden" id="statistics-container">
            <div class="statistics-head">
                <h1 class="statistics-title">Quiz Statistics</h>
            </div>
            <button type="button" id="statistics-session">This session</button>
           <!-- <button type="button" id="statistics-all-time">All time</button>-->
            <div class="statistics-per-tag">
                Per category :
                <div class="hidden" id="graphic-container">
                    <canvas id="grafico"></canvas>
                </div>
            </div>
            <div class="statistics-per-category">
                Per tag :
                <div class="hidden" id="graphic-container1">
                    <canvas id="grafico1"></canvas>
                </div>
            </div>
        </div>

        <footer>
            <div class="wrapper-footer flex">
                <button type="button" id="button-settings" title="Click here to acess game settings"><i class="fa fa-gear"></i></button>
                <button type="button" id="button-game" title="Click here to back to the Game"><i class="fa fa-house"></i></button>
                <button type="button" id="button-stats" title="Clcik here to acess your statistics"><i class="fa fa-bar-chart"></i></button>
            </div>
        </footer>
    </div>

    <!-- Quiz Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
