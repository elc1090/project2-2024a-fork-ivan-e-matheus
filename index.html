<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Projeto 2</title>
    <link rel="icon" type="image/png" href="assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
</head>

<body class="flex">

<div class="wrapper">
    <div class="quiz-container">
        <div class="quiz-head">
            <h1 class="quiz-title">Quiz Game</h2>
            <div class="quiz-score flex">
                <span id="current-score">0</span>/<span id="total-questions">10</span>
            </div>
        </div>

        <div class="quiz-body">
            <h2 class="quiz-question"><span id="question">Question</span><br>
            <span class="difficulty" id = "difficulty">Difficulty</span><span class="category" id="category">Category</span></h2>
            <ul class="quiz-answers" id="answers"></ul>
            <div id="result"></div>
        </div>

        <div class="quiz-foot">
            <button type="button" id="check-answer">Check Answer</button>
            <button type="button" id="play-again">Play Again!</button>
        </div>
    </div>
    
</div>

<!-- Quiz Script -->
<script src="script.js"></script>
</body>

</html>
